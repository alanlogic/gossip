<!-- there could change front or back to implement sort by diamond -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>昵称</th>
            <th>金币数</th>
            <th>钻石数</th>
        </tr>
    </thead>
    <tbody>
    {% for player in ranked %}
        <tr>
            <td>{{ player.nickname }}</td>
            <td>{{ player.gold }}</td>
            <td>{{ player.diamond }}</td>
        </tr>
    {% else %}
        <p>你还未添加好友</p>
    {% endfor %}
    </tbody>
</table>
